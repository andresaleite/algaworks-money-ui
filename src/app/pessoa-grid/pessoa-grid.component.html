<div class="ui-g">
    <div class="ui-g-12">
        <p-table [value]="pessoas" [paginator]="true" [rows]="8" [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nome</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Status</th>
                    <th class="col-acoes"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pessoa>
              <tr>
                <td>{{pessoa.nome }}</td>
                <td>{{pessoa.cidade}}</td>
                <td>{{pessoa.estado }}</td>
                <td>{{pessoa.ativo === true ? 'Ativo' : 'Inativo' }}</td>
                <td>
                    <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a> &nbsp;
                    <a pButton icon="pi pi-trash" pTooltip="Excluir"  tooltipPosition="top"></a>
                </td>
              </tr>
             </ng-template>

        </p-table>
    </div>
  </div>
