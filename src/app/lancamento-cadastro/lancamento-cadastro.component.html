<div class="container">
    <form  autocomplete="off">
      <div class="ui-g">
        <div class="ui-g-12">
          <h1>Novo Lançamento</h1>
        </div>
        <div class="ui-g-12">
          <p-selectButton [options]="tipos" #tipo></p-selectButton>
        </div>
        <div class="ui-g-6 ui-md-3  ui-fluid">
          <label>Vencimento</label>
          <p-calendar dateFormat="dd/mm/yy" [showIcon]=true></p-calendar>
        </div>
        <div class="ui-g-6 ui-md-3 ui-fluid">
            <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
            <p-calendar dateFormat="dd/mm/yy" [showIcon]=true></p-calendar>
        </div>
        <div class="ui-g-12 ui-md-9 ui-fluid">
            <label>Descrição - {{descricao.errors | json}}</label>
            <input pInputText type="text" name="descricao"  ngModel #descricao="ngModel" required minlength="8">
            <div *ngIf="descricao.hasError('required') && descricao.dirty" class="ui-message ui-widget ui-corner-all ui-message-error ng-star-inserted">
               Descrição Obrigatória
            </div>
            <div *ngIf="descricao.hasError('minlength') && descricao.dirty" class="ui-message ui-widget ui-corner-all ui-message-error ng-star-inserted">
                Mínimo de {{descricao.errors.minlength.requiredLength}} caracteres. Você digitou apenas {{descricao.errors.minlength.actualLength}}
          </div>
        </div>
        <div class="ui-g-12 ui-md-3 ui-fluid">
            <label>Valor</label>
            <input pInputText type="text" placeholder="0,00" currencyMask
            [options]="{prefix: 'R$ ', thousands: '.', decimal: ',', allowNegative: false }">
        </div>
        <div class="ui-g-12 ui-md-6 ui-fluid">
            <label>Categoria</label>
            <p-dropdown [options]="categorias" [autoWidth]=false placeholder="Selecione"></p-dropdown>
        </div>
        <div class="ui-g-12 ui-md-6 ui-fluid">
            <label>Pessoa</label>
            <p-dropdown [options]="pessoas" placeholder="Selecione"
            [filter]="true"
            [autoWidth]=false></p-dropdown>
        </div>
        <div class="ui-g-12 ui-fluid">
            <label>Observação</label>
            <textarea pInputTextarea rows="3"></textarea>
        </div>
        <div class="ui-g-12">
          <button pButton type="submit" label="Salvar"></button> &nbsp;
          <button pButton type="button" label="Novo" class="ui-button-info"></button> &nbsp;
          <a href="javascriot:;">Voltar para a pesquisa</a>
        </div>
      </div>
    </form>
</div>
