<p-confirmDialog header="CONFIRMAÇÃO" icon="pi pi-question-circle" #confirmacao>

        <button type="button" pButton icon="pi pi-check" label="Sim" (click)="confirmacao.accept()"></button>

</p-confirmDialog>
