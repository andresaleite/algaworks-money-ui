<div class="container" >
  <form #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">
    <div class="form-group">
      <label class="form-control-label">Nome</label>
      <input type="text" class="form-control" ngModel name="nome">
    </div>

    <div class="form-group">
        <label class="form-control-label">Email</label>
        <input type="text" class="form-control" ngModel name="e-mail">
     </div>

     <div class="form-group">
        <label class="form-control-label">Profiss√£o</label>
        <select class="form-control" [ngModel]="profissaoIncial" name="profissao">
          <option value="">Selecione</option>
          <option *ngFor="let profissao of profissoes">{{profissao}}</option>

        </select>
     </div>

     <div class="form-group">
       <button type="submit" class="btn btn-primary" >Salvar</button>
     </div>

  </form>
</div>
