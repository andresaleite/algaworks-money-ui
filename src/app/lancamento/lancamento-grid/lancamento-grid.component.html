<div class="ui-g-12">
    <p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Pessoa</th>
                <th>Descrição</th>
                <th>Vencimento</th>
                <th>Pagamento</th>
                <th>Valor</th>
                <th class="col-acoes"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{lancamento.pessoa }}</td>
            <td>{{lancamento.descricao}}</td>
            <td>{{lancamento.dataVencimento | date: 'dd/MM/yyyy'}}</td>
            <td>{{lancamento.dataPagamento | date: 'dd/MM/yyyy' }}</td>
            <td  [ngStyle]="{color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue' }">{{lancamento.valor | number: '1.2-2' }}</td>
            <td>
                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a> &nbsp;
                <a pButton icon="pi pi-trash" pTooltip="Excluir"  tooltipPosition="top"></a>
            </td>
          </tr>
          </ng-template>

    </p-table>

</div>
